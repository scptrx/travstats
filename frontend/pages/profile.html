<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Dashboard - Travstats</title>
    <link rel="stylesheet" href="/frontend/style/base.css">
    <link rel="stylesheet" href="/frontend/style/profile.css">
    <link rel="stylesheet" href="/frontend/style/gui.css">
</head>
<body>
    <div class="profile-container">
        <a href="/frontend/index.html" class="logo">
            <h1>Travstats</h1>
        </a>
        <h1>User Profile</h1>
        <div class="profile-info">
             <div class="loader">
                 <p><strong>Loading...</strong></p>
             </div>
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Travel Dashboard</h1>
        <div class="stat-row">
            <span class="stat-label">World Traveled Countries:</span>
            <span class="stat-value" id="countries-count">0</span>
        </div>
</body>
<script type="module" src="/frontend/script/profile/profile.js"></script>
</html>
