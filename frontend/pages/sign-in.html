<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In - Travstats</title>
    <link rel="stylesheet" href="/frontend/style/base.css">
    <link rel="stylesheet" href="/frontend/style/gui.css">
</head>

<body>
    <h1>Login</h1>
    <form id="signin-form">
        <div>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                placeholder="Your password" />
        </div>

        <div>
            <button id="submit" type="submit">Sign in</button>
            <div>Don't have an account? <a href="sign-up.html">Sign up</a></div>
        </div>
    </form>
</body>
<script type="module" src="/frontend/script/auth/signIn.js"></script>

</html>
