<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sign Up - Travstats</title>
    <link rel="stylesheet" href="/frontend/style/base.css">
</head>
<body>
        <h1>Create an account</h1>
        <p>Sign up to access your travel statistics dashboard.</p>

        <form id="signup-form">

            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required placeholder="your_username" />
            </div>

            <div>
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
            </div>

            <div>                
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8" placeholder="At least 8 characters" />
            </div>

            <div>
                <button id="submit" type="submit">Create account</button>
                <div>Already have an account? <a href="sign-in.html">Sign in</a></div>
            </div>
        </form>
</body>
<script type="module" src="/frontend/script/auth/signUp.js"></script>
</html>
