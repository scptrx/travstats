<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travstats</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/gui.css">
    <link rel="stylesheet" href="style/map.css">

    <script src="https://unpkg.com/maplibre-gl@^5.13.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.13.0/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>
    
    <div id="gui-top"> 
        <div>
            <h1>Travstats</h1>
        </div>
        
        <div>
            <div id="searchbox">
                <input type="text" id="searchInput" placeholder="Add a new location...">
                <div id="suggestions"></div>
            </div>
        </div>
        
        <div>
            <div id="buttons-row">
                <div id="sign-in">
                    <button id="user-profile-button" type="button" onclick="window.location.href='pages/sign-in.html'">Sign In</button>
                </div>
            </div>    
        </div>
    </div>

    <div id="gui-bottom">
        <div id="buttons-row"> 
            <button id="blackButton">Black Theme</button>
            <button id="whiteButton">White Theme</button>
            <button id="satelliteButton">Satellite Theme</button>
            <button id="low-poly">Low Poly</button>
            <button id="high-poly">High Poly</button>

            <button id="countriesButton">Countries</button>
            <button id="citiesButton">Cities</button>
            <button id="subdivisionsButton">Subdivisions</button>
            <button id="showAirportsButton">Airports</button>
        </div>
    </div>
</body>
<script type="module" src="script/main.js"></script>
</html>
